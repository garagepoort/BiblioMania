<div class="books-container">
    <div class="contentPanel">

        <div class="top-book-panel">
            <div id="orderByDropdown" class="dropdown" style="float: left">
                <label>Sorteer op:  </label>
                <button class="btn btn-default dropdown-toggle" type="button" id="orderByDropDownButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span id="orderByDropdownButtonLabel">{{ predicate }}</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="orderByDropDownButton">
                    <li ng-repeat="orderBy in orderValues"><a href="#/books" ng-click="order(orderBy.value)">{{orderBy.key}}</a></li>
                </ul>
            </div>

            <div class="btn-group" role="group" aria-label="..." style="margin-left: 20px">
                <button ng-class="reverseOrder ? 'btn-grey' : 'btn-primary'" type="button" ng-click="setReverse(false)" class="btn half-round-corners-left"><span class="glyphicon glyphicon-sort-by-attributes gi-1_5x"></span></button>
                <button ng-class="reverseOrder ? 'btn-primary' : 'btn-grey'" type="button" ng-click="setReverse(true)" class="btn half-round-corners-right"><span class="glyphicon glyphicon-sort-by-attributes-alt gi-1_5x"></span></button>
            </div>

            <div class="input-group" style="width: 200px; float: right">
                <input id="searchBooksInput" ng-model="searchBooksQuery" type="text" class="form-control half-round-corners-left" placeholder="Search" name="criteria" aria-describedby="basic-addon1">
                <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
            </div>
        </div>

        <div class="book-panel">
            <img src="/BiblioMania/images/ajax-loader.gif" ng-show="loading">
            <book-card ng-show="!loading" ng-repeat="book in books | filter: search | orderBy:predicate:reverseOrder" book="book"></book-card>
        </div>

    </div>

    <book-detail book-detail-panel-open="bookModel.bookDetailPanelOpen"></book-detail>
    <book-filter-sliding-panel></book-filter-sliding-panel>
