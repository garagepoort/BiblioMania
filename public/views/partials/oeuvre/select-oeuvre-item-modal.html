<div>
    <div class="modal-header">
        <h3 class="modal-title">Oeuvre item selectie</h3>
    </div>
    <div class="modal-body">
        <div class="overflow-auto" style="max-height: 600px; width: 100%;">
            <div class="alert alert-info">Kies een auteur. Selecteer daarna het item dat je wilt.</div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="border: none">Auteurs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="author in authors" ng-click="selectAuthor(author)" style="text-align: left; cursor: pointer">
                        <td>{{ author.name.firstname + ' ' + author.name.lastname }} <span ng-show="selectedAuthor === author" style="top: 3px;" class="glyphicon glyphicon-ok-sign"></span></td>
                    </tr>
                </tbody>
            </table>

            <div class="input-group" style="width: 200px; float: right">
                <input id="searchOeuvreItemInput" ng-model="searchOeuvreItemQuery" type="text"
                       class="form-control half-round-corners-left" placeholder="Search" name="criteria"
                       aria-describedby="basic-addon1">
                <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="border: none">Oeuvre</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="oeuvreItem in oeuvre | filter: search" ng-click="selectOeuvreItem(oeuvreItem)" style="text-align: left; cursor: pointer">
                    <td>{{ oeuvreItem.title }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Annuleer</button>
    </div>
</div>
