<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">{{ chartData.title }}</div>
        <div class="panel-body">
            <div class="chart-container">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="chartData.data" chart-labels="chartData.labels"></canvas>
            </div>
        </div>
    </div>
</div>
