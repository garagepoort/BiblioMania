<div>
    <div class="modal-header">
        <h3 class="modal-title">Voeg een diagram toe</h3>
    </div>
    <div class="modal-body" style="overflow: auto; max-height: 400px;">
        <form autocomplete="off" id="chartCreationForm" name="chartCreationForm" ng-submit="createChart(chartCreationForm.$valid)"
              novalidate>
            <fieldset style="text-align: left;">
                <div class="form-container">

                    <div class="form-group required" ng-class="{'has-error has-feedback' : chartCreationForm.title.$invalid && (chartCreationForm.title.$dirty || submitAttempted)}">
                        <label id="title" class="control-label">Titel </label>
                        <div>
                            <input type="text" class="form-control" ng-model="model.title" name="title" required="true" />
                            <span ng-show="chartCreationForm.title.$invalid && (chartCreationForm.title.$dirty || submitAttempted)" class="form-error-message help-inline"><i class="fa fa-exclamation-circle"></i> Titel is verplicht</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error has-feedback' : chartCreationForm.xProperty.$invalid && (chartCreationForm.xProperty.$dirty || submitAttempted)}">
                        <label class="control-label">X as</label>

                        <select name="xProperty" class="input-sm form-control" ng-model="model.xProperty"
                                required="true" ng-options="xproperty.key as xproperty.name for xproperty in data.xproperties"></select>
                        <span ng-show="chartCreationForm.xProperty.$invalid && (chartCreationForm.xProperty.$dirty || submitAttempted)" class="form-error-message help-inline"><i class="fa fa-exclamation-circle"></i> X as is verplicht</span>
                    </div>

                    <button class="btn btn-primary" type="submit">Create</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Nee</button>
    </div>
</div>
