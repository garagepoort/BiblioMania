<div class="books-container">
    <div class="contentPanel">

        <errorcontainer></errorcontainer>


        <div class="top-book-panel">
            <div style="clear: both">
                <div class="input-group" style="width: 200px; float: right">
                    <input id="searchPublishersInput" ng-model="vm.searchPublisherQuery" type="text" class="form-control half-round-corners-left" placeholder="Search" name="criteria" aria-describedby="basic-addon1">
                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                </div>
            </div>
        </div>

        <div class="book-panel">
            <img src="/BiblioMania/images/ajax-loader.gif" ng-show="vm.loading">
            <table ng-show="!vm.loading" class="table table-striped table-hover" style="table-layout: fixed">
                <thead sort-header sort-options="vm.orderValues" current-predicate="vm.predicate" reverse-order="vm.reverseOrder"></thead>
                <tbody style="text-align: left">
                <tr ng-repeat="publisher in vm.publishers | filter: vm.search | orderBy:vm.predicate:vm.reverseOrder">
                    <td>{{ publisher.name }}</td>
                    <td class="text-align-right">
                        <button id="delete-publisher-button-{{publisher.id}}" ng-show="!publisher.books.length && !publisher.firstPrintInfos.length" type="button" class="btn btn-default btn-xs" ng-click="vm.deletePublisher(publisher)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
