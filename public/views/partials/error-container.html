<div ng-show="errorContainer.errorCode() !== undefined && errorContainer.errorCode() !== ''" class="alert alert-danger" role="alert" style="width: 800px; margin-left: auto; margin-right: auto; margin-top: 20px">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span> {{errorContainer.errorCode()}}
</div>
