<div permission="CREATE_AUTHOR" id="author-creation-modal" ng-controller="AuthorCreationModalController">
    <div class="modal-header">
        <h3 class="modal-title">Auteur creatie</h3>
    </div>
    <div class="modal-body">
        <create-author id="create-author-directive" on-save="data.onSaveAuthor(authorId)" show-author-exists-warning="true" control="authorDirectiveControl"></create-author>
    </div>
    <div class="modal-footer">
        <button id="save-modal-button" class="btn btn-success" type="button" ng-click="submit()">Opslaan</button>
        <button id="dismiss-modal-button" class="btn btn-danger" type="button" ng-click="$dismiss()">Annuleer</button>
    </div>
</div>
