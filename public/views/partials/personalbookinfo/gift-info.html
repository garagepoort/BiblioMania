<div class="col-md-12">
    <div class="form-subtitle">Gift informatie</div>
    <div class="form-content">

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Datum gift</label>
                <p class="input-group input-width-sm" style="margin-bottom: 0">
                    <input id="gift-date-input" type="text" class="form-control" is-open="datepicker.opened"
                           show-button-bar="false"
                           date-formatter
                           ng-model-options="{ allowInvalid: true }"
                           uib-datepicker-popup="dd-MM-yyyy" ng-model="model.giftInfo.giftDate" is-open="false"
                           ng-required="true" close-text="Sluiten"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label ">Reden </label>
                <input id="gift-reason-input" tname="reason" type="text" class="form-control input-width-md" placeholder="reden" ng-model="model.giftInfo.reason"/>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label ">Gekregen van </label>
                <input id="gift-from-input" tname="from" type="text" class="form-control input-width-md" placeholder="gekregen van" ng-model="model.giftInfo.from"/>
            </div>

            <div class="form-group">
                <label class="control-label ">Gelegenheid </label>
                <input id="gift-occasion-input" tname="occasion" type="text" class="form-control input-width-md" placeholder="gelegenheid" ng-model="model.giftInfo.occasion"/>
            </div>
        </div>
    </div>
</div>
