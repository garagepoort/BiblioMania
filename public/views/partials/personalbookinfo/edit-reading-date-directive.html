<ng-form id="readingDateForm" name="readingDateForm">
    <fieldset style="text-align: left;">
        <div class="form-container">

            <!-- RATING -->
            <div class="form-group required">
                <label id="default-rating" class="control-label">Rating </label>
                <div>
                    <uib-rating ng-model="model.rating" max="10" aria-labelledby="default-rating"></uib-rating>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Review</label>
                <textarea class="form-control" rows="5" name="review" ng-model="model.review"></textarea>
            </div>

            <div class="form-group required">
                <label class="control-label">Datum </label>
                <p class="input-group input-width-sm">
                    <input type="text" class="form-control" is-open="datepicker.opened"
                           show-button-bar="false"
                           date-formatter
                           ng-model-options="{ allowInvalid: true }"
                           uib-datepicker-popup="dd-MM-yyyy" ng-model="model.date" is-open="false"
                           ng-required="true" close-text="Sluiten"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
            </div>
            <button class="btn btn-primary" ng-click="submitForm()">Save</button>
        </div>
    </fieldset>
</ng-form>
