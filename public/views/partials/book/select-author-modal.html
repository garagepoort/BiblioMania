<div>
    <div class="modal-header">
        <h3 class="modal-title">Auteur selectie</h3>
    </div>
    <div class="modal-body" ng-controller="AuthorSelectionController" style="overflow: auto; max-height: 400px;">
        <div class="input-group" style="width: 200px; float: right">
            <input id="searchAuthorsInput" ng-model="searchAuthorsQuery" type="text"
                   class="form-control half-round-corners-left" placeholder="Search" name="criteria"
                   aria-describedby="basic-addon1">
            <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Naam</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="author in data.authors | filter: search " ng-click="selectAuthor(author)" style="cursor: pointer">
                    <td>{{ author.name.firstname + ' ' + author.name.infix + ' ' + author.name.lastname}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Annuleer</button>
    </div>
</div>
