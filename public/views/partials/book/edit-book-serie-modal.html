<div>
    <div class="modal-header">
        <h3 class="modal-title">Wijzig boeken reeks</h3>
    </div>
    <div class="modal-body">
        <form autocomplete="off" id="editBookSerieForm" name="editBookSerieForm" novalidate class="form-horizontal">
            <fieldset>
                <div class="form-container col-md-12 text-align-left">
                    <errorcontainer></errorcontainer>

                    <div class="form-group required col-md-10" ng-class="{'has-error has-feedback' : editBookSerieForm.name.$invalid && (editBookSerieForm.name.$dirty || submitAttempted)}">
                        <label class="control-label ">Titel </label>
                        <input name="name" type="text" class="form-control input-width-md" placeholder="name" required="true" ng-model="model.name"/>
                        <span ng-show="editBookSerieForm.name.$invalid && (editBookSerieForm.name.$dirty || submitAttempted)" class="form-error-message help-inline"><i class="fa fa-exclamation-circle"></i> Naam is verplicht</span>
                    </div>
                        <button style="bottom: 0; position: absolute;" class="btn btn-primary col-md-2 margin-15" ng-click="submit(editBookSerieForm.$valid)">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Annuleer</button>
    </div>
</div>
