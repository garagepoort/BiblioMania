<div class="wizard-steps">
    <ul class="nav nav-pills nav-wizard">
        <li class="wizard-step" ng-repeat="step in steps">
            <div class="nav-wedge" ng-class="'nav-wedge-' + getWizardClass(step)" ng-show="$index > 0"></div>

            <div class="wizard-step-content" ng-class="'wizard-step-' + getWizardClass(step)" ng-click="goToStep(step)">{{ step.title }}</div>

            <div class="nav-arrow" ng-class="'nav-arrow-' + getWizardClass(step)" ng-show="$index < steps.length-1"></div>
        </li>
    </ul>
</div>
