<div class="text-align-left">
    <div class="input-group" style="width: 200px; float: right">
        <input ng-model="searchBooksQuery" type="text"
               class="form-control half-round-corners-left" placeholder="Search" name="criteria"
               aria-describedby="basic-addon1">
        <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
    </div>
    <table class="table table-striped">
        <thead sort-header sort-options="orderValues" current-predicate="predicate" reverse-order="reverseOrder"></thead>
        <tbody>
        <tr ng-repeat="book in books | filter: search | orderBy:predicate:reverseOrder" style="cursor: pointer" ng-click="goToBookDetails(book)">
            <td>{{ book.title }}</td>
            <td>{{ book.subtitle }}</td>
            <td>{{ book.isbn }}</td>
        </tr>
        </tbody>
    </table>
</div>
