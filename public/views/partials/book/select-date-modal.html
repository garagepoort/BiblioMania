<div ng-controller="DateSelectionController">
    <div class="modal-header">
        <h3 class="modal-title">Datum selecteren</h3>
    </div>
    <div class="modal-body" style="overflow: auto; max-height: 400px;">
        <div>
            <div class="input-group" style="margin-left: auto; margin-right: auto">
                <uib-datepicker ng-model="model.readingDate" show-weeks="true" class="well well-sm"></uib-datepicker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="selectDate()">Selecteer</button>
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Annuleer</button>
    </div>
</div>
