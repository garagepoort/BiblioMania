<div>
    <div class="modal-header">
        <h3 class="modal-title">Wijzig boeken reeks</h3>
    </div>
    <div class="edit-book-serie-dialog-body modal-body">
        <form autocomplete="off" id="editSerieForm" name="editSerieForm" novalidate class="form-horizontal">
            <fieldset>
                <div class="form-container col-md-12 text-align-left">
                    <errorcontainer></errorcontainer>

                    <div class="col-md-12 margin-top-15">
                        <div class="form-subtitle text-align-left">
                            Naam
                        </div>
                        <div class="form-content">
                            <div class="form-group required col-md-12" ng-class="{'has-error has-feedback' : editSerieForm.name.$invalid && (editSerieForm.name.$dirty || submitAttempted)}">
                                <label class="control-label ">Titel </label>
                                <input name="name" type="text" class="form-control input-width-md" placeholder="name" required="true" ng-model="model.name"/>
                                <span ng-show="editSerieForm.name.$invalid && (editSerieForm.name.$dirty || submitAttempted)" class="form-error-message help-inline"><i class="fa fa-exclamation-circle"></i> Naam is verplicht</span>
                            </div>
                            <button class="btn btn-primary" ng-click="submit(editSerieForm.$valid)">Save</button>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-subtitle text-align-left">
                            Boeken
                        </div>
                        <div class="form-content">
                            <div class="col-md-5 text-align-left">
                                Alle boeken
                                <div class="input-group" style="width: 200px; float: right">
                                    <input ng-model="searchAllBooksQuery" type="text"
                                           class="form-control half-round-corners-left" placeholder="Search" name="criteria"
                                           aria-describedby="basic-addon1">
                                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                                </div>

                                <table class="table table-striped scrollable-table-header">
                                    <thead>
                                    <tr>
                                        <th style="width: 45%;">Titel</th>
                                        <th style="width: 45%;">Ondertitel</th>
                                        <th style="width: 10%;"></th>
                                    </tr>
                                    </thead>
                                </table>
                                <div style="max-height: 200px;" class="overflow-auto">
                                    <table class="table table-striped" style="table-layout: fixed">
                                        <tbody>
                                            <tr ng-repeat="book in data.books | filter: searchAllBooks | orderBy:'mainAuthor':'title'" style="cursor: pointer">
                                                <td style="width: 45%;">{{ book.title }}</td>
                                                <td style="width: 45%;">{{ book.subtitle }}</td>
                                                <td style="width: 10%;"><button class="btn btn-default btn-xs" ng-click="addBookToSerie(book)"><span class="glyphicon glyphicon-plus"></span></button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="col-md-5 text-align-left float-right">
                                Boeken in de reeks
                                <div class="input-group" style="width: 200px; float: right">
                                    <input ng-model="searchModelBooksQuery" type="text"
                                           class="form-control half-round-corners-left" placeholder="Search" name="criteria"
                                           aria-describedby="basic-addon1">
                                    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                                </div>

                                <table class="table table-striped scrollable-table-header">
                                    <thead>
                                    <tr>
                                        <th style="width: 45%;">Titel</th>
                                        <th style="width: 45%;">Ondertitel</th>
                                        <th style="width: 10%;"></th>
                                    </tr>
                                    </thead>
                                </table>
                                <div style="max-height: 200px;" class="overflow-auto">
                                    <table class="table table-striped" style="table-layout: fixed">
                                        <tbody>
                                        <tr ng-repeat="book in model.books | filter: searchModelBooks | orderBy:'mainAuthor':'title'" style="cursor: pointer">
                                            <td style="width: 45%">{{ book.title }}</td>
                                            <td style="width: 45%">{{ book.subtitle }}</td>
                                            <td style="width: 10%"><button class="btn btn-default btn-xs" ng-click="removeBookFromSerie(book)"><span class="glyphicon glyphicon-minus"></span></button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="$dismiss()">Sluiten</button>
    </div>
</div>
